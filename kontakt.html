<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Majra Mališević</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #d4af37;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            color: #4caf50; 
        }

        header p {
            font-size: 1.2rem;
            color: #333;
        }

        .kontakt-forma {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .kontakt-forma label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .kontakt-forma input, .kontakt-forma textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }

        .kontakt-forma input:focus, .kontakt-forma textarea:focus {
            border-color: #d4af37; 
            outline: none;
        }

        .kontakt-forma button {
            background-color: #d4af37; 
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .kontakt-forma button:hover {
            background-color: #c79a2c;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        footer {
            margin-top: auto;
            background-color: #222;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

  
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Majra Mališević</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                    <li class="nav-item"><a class="nav-link" href="kolekcija.html">Kolekcija</a></li>
                    <li class="nav-item"><a class="nav-link" href="inspiracija.html">Inspiracija</a></li>
                    <li class="nav-item"><a class="nav-link active" href="kontakt.html">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link active" href="novi-drop.html">Novi Drop</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <header>
            <h1>Kontakt</h1>
            <p>Za dodatne informacije, slobodno me kontaktirajte putem forme ispod.</p>
        </header>

        <section class="kontakt-forma">
            <form id="contactForm" action="#">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime...">
                <div class="error" id="imeError"></div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">
                <div class="error" id="emailError"></div>

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" placeholder="Poruka..."></textarea>
                <div class="error" id="porukaError"></div>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container text-center p-3">
            <p>&copy; 2024 Majra Mališević</p>
        </div>
    </footer>
</main>

   
    <script src="script.js"></script>

</body>
</html>
